<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/omg.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <title>learncodehub Đăng Ký</title>
</head>


<body>
    <div id="register-form">
        <form action="" id="form-login">
        <h1 class="imp">Đăng Ký</h1>
        <div class="group-form">
            <label for="userName"></label>
            <div class="ok"><i class="far fa-user"></i>
            </div>
            <input type="text" class="form-input" required id="userName" placeholder="userName">
        </div>
        <div class="group-form">
            <div class="ok"><i class="fas fa-envelope"></i></div>
            <label for="email"></label>
            <input type="email" class="form-input" required id="email" placeholder="email">
        </div>
        <div class="group-form">
            <div class="ok"><i class="fas fa-key"></i></div>
            <label for="password"></label>
            <input type="password" class="form-input-me" required id="password" placeholder="password">
            <div id="eye">
                <i class="fas fa-eye"></i>
            </div>
        </div>
        <div class="group-form">
            <div class="ok"><i class="fas fa-key"></i></div>
            <label for="confirmpassword"></label>
            <input type="password" class="form-input-me" required id="confirmPassword" placeholder="confirmPassword">
            <div id="eyei">
                <i class="fas fa-eye"></i>
            </div>
        </div>
        <div class="group-form">
            <button type="submit" class="login">Đăng ký</button >
                
        </div>
        <div class="ikj">
           <a href="đăng nhập.html" class="login">Đăng nhập</a>
        </div>
    </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="../js/ig.js"></script>
<script src="../js/đăng ký.js"></script>
<script src="../js/sing.js"></script>

</html>
